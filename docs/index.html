<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- inject:css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endinject -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">  
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  
    <title>Frontend Mentor | NFT preview card component</title>
  


    <!-- inject:js -->
    <script src="js/main.js"></script>
    <!-- endinject -->
    </head>
<body>


    <main class="main-container main-bg">
      <div class="nft-card">
        <div class="nft-card__view-container">
          <img class="nft-card__image" src="./img/image-equilibrium.jpg" alt="">
          <div class="nft-card__view"><img src="./img/icon-view.svg" alt=""></div>
        </div>
        <h1 class="nft-card__title">Equilibrium #3429</h1>
        <p class="nft-card__description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-card__meta__container">
          <div class="horizontal-container">
            <img class="nft-card__icon nft-card__icon--etherium" src="./img/icon-ethereum.svg" alt="">
             <p class="nft-card__meta__price">0.041 ETH</p>
          </div>
          <div class="horizontal-container">
            <img class="nft-card__icon nft-card__icon--clock" src="./img/icon-clock.svg" alt="">
            <p class="nft-card__meta__duration">3 days left</p>
          </div>
        </div>
      <hr class="nft-card__seperator"/>
      <div class="horizontal-container">
        <img class="nft-card__avatar" src="./img/image-avatar.png" alt="">
        <p class="nft-card__creator">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
      </div>
    </main>

    
  
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Unal-Inanli" target="_blank">Unal Inanli</a>.
    </footer>
</body>
</html>
